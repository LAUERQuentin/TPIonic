<!--
  Generated template for the MusiquesNewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>MusiquesNew</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">
  <ion-item>
    <ion-label>Album</ion-label>
    <ion-input type="text" [(ngModel)]="musique.album"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Artiste</ion-label>
    <ion-input type="text" [(ngModel)]="musique.artiste"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Image</ion-label>
    <ion-input type="text" [(ngModel)]="musique.image"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre de musique</ion-label>
    <ion-input type="number" [(ngModel)]="musique.nb_musique"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre de vente</ion-label>
    <ion-input type="number" [(ngModel)]="musique.nb_vente"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Style</ion-label>
    <ion-input type="text" [(ngModel)]="musique.style"></ion-input>
  </ion-item>
  <br />
  <div class="text-center">
    <button ion-button (click)="onAdd()">Ajouter</button>
  </div>
</ion-content>
